<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
      
</head>

<body onload="bhavnagar()" style=" background: url('cloud.jpg'); background-repeat: no-repeat; background-size: 100%;  background-size: cover;min-height: 100vh; " >
        
    <header  class="container-fluid d-flex flex-md-wrap justify-content-between text-dark align-items-center text-dark px-3 shadow">
        <h3 class="w-md-100 w-md-auto text-center text-ms-start">Havaman</h3>
        <div class=" rounded rounded-3  w-md-25 w-lg-75 px-2 py-3 text-light ">
            <div class="input-group rounded rounded-3">
                <input id="search" style="background-color: #283039;" type="text" placeholder="Search city"
                    class="px-3 py-2 bg-transparent form-control ">
             <button type="submit" class="btn btn-primary" onclick="Temp()">search </button>
            </div>

        </div>
        <div class="d-flex align-items-center  w-md-auto justify-content-center justify-content-md-end mt-2 mt-md-0"> 
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

    </header>

    <div class="d-flex justify-content-center ">
        <div class="card  mt-3 w-75 text-light bg-transparent  shadow">
            <div class="card-header ">
                <h2 id="cityName"></h2> 
                <p id="country"></p>
                
                <div class="card-body   d-flex justify-content-end justify-content-between-md align-items-center">
                    <h1 id="temp" class="w-100"></h1>
                    <img src="sun.png" alt="" class="w-25 rounded rounded-2">
                </div>
            </div>
        </div>
    </div>


    <div class=" d-flex flex-wrap mt-4  row-md justify-content-around w-100  ">
        <div class="card px-3 py-2   rounded rounded-5 bg-transparent shadow">
            <div class="card-header text-light">
                <p>wind speed</p>
                <div class="card-body">
                    <h2  id="wind"> </h2> 
                </div>
            </div>
        </div>

        <div class="card px-3 py-2  rounded rounded-5 bg-transparent shadow">
            <div class="card-header text-light ">
                <p>cloud</p>
                <div class="card-body">
                    <h2 id="cloud"> </h2>
                </div>
            </div>
        </div>

        <div class="card px-3 py-2   rounded rounded-5 bg-transparent shadow">
            <div class="card-header text-light ">
                <p>visibility</p>
                <div class="card-body">
                    <h2 id="visibility"> </h2>
                </div>
            </div>
        </div>

        <div class="card px-3 py-2   rounded rounded-5 bg-transparent shadow">
            <div class="card-header text-light ">
                <p>sea</p>
                <div class="card-body">
                    <h2 id="sea"></h2>
                </div>
            </div>
        </div>

        <div class="card px-3 py-2  rounded rounded-5  bg-transparent shadow ">
            <div class="card-header text-light">
                <p>feel like</p>
                <div class="card-body">
                    <h2 id="feels"></h2>
                </div>
            </div>
        </div>

    </div>
  <script src="script.js"></script>
</body>

</html>
